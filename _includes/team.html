<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" onclick="putBioOnScreen(this)" id="ourAmazingTeam">Our Amazing Team</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="{{ member.pic }}" class="img-responsive img-circle size200px" alt="">
                        <h4><span onclick="putBioOnScreen(this)" name="{{member.easyName}}">{{ member.name }}</span></h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
							{% for network in member.social %}
								<li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }} icon-team"></i></a>
							{% endfor %}
						</ul>
					</div>
				</div>
                {% endfor %}
            </div>
            <div class="row displayNone" id="clickNamesDiv">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted memberShowing" id="clickNamesBanner">Click our names for more info.</p>
                    {% for member in site.people %}
						<p class="large text-muted displayNone" id="{{ member.easyName }}">{% include {{member.bioURI}} %}</p>
					{% endfor %}
                </div>
            </div>
        </div>
    </section>
